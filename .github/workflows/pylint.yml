name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
    - name: Analysing the code with pylint
      run: |
        pylint $(git ls-files '*.py')
name: PyLint

on: [push, pull_request]

jobs:
    PEP8:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Setup Python
              uses: actions/setup-python@v3
              with:
                  python-version: "3.10"
            - name: Install Python lint libraries
              run: |
                  pip install autoflake isort black
            - name: Remove unused imports and variables
              run: |
                  autoflake --in-place --recursive --remove-all-unused-imports --remove-unused-variables --ignore-init-module-imports .
            - name: lint with isort
              run: |
                  isort .
            - name: lint with black
              run: |
                  black --exclude "sample_config\.py" .
            # commit changes
            - uses: stefanzweifel/git-auto-commit-action@v4
              with:
                  commit_message: "pylint: auto fixes"
                  commit_options: "--no-verify"
                  repository: .
                  commit_user_name: userbotpanda
                  commit_user_email: teamxpandauserbotindo@gmail.com
                  commit_author: userbotpanda <teamxpandauserbotindo@gmail.com>
