help_amongus: "**Intro** :\nCreate A Sticker Based On The Popular Game Among Us\n\n**Available Flags** :\n1 for red\n 2 for lime\n 3 for green\n 4 for blue\n 5 for cyan\n 6 for brown\n 7 for purple\n 8 for pink\n 9 for orange\n 10 for yellow\n 11 for white\n 12 for black\n\n**Syntax** :\n{tr}amongus <text/reply>\n{tr}amongus -c<colur number> <text/reply>\n\n**Examples** :\n{tr}amongus gather around\n{tr}amongus -c3 gather around "
help_imp: "**Intro** :\nFind Imposter With Stickers Animation.\n\n**Description** : Imp for imposter impn for not imposter\n\n**Syntax** :\n{tr}imp <name>, {tr}impn <name>\n\n**Examples** :\n{tr}imp blabla\n{tr}impn blabla"
help_imposter: "**Intro** :\nFun Images For Imposter \n\n**Syntax** :\n{tr}imposter <username/userid/reply>"
help_timp: "**Intro**: \nFind Imposter With Text Animation.\n\n**Description** :Timp for imposter timpn for not imposter\n\n**Syntax** :\n{tr}timp <name>, {tr}timpn <name>\n\n**Examples** :\n{tr}timp blabla\n{tr}timpn blabla"

