# HELP MENU LANGUAGE BY Panda Userbot

# ADMIN
help_ban: "**Intro** :\nWill Ban The Guy In The Group Where You Used This Command.\n\n**Description**:\nPermanently will remove him from this group and he can't join back\n**Note**: you need proper rights for this.\n\n**Syntax**:\n{tr}ban <userid/username/reply>\n{tr}ban <userid/username/reply> <reason>"
help_demote: "**Intro**:\nTo Remove A Person From Admin List\n\n**Description**:\nRemoves all admin rights for that peron in that chat\n**Note**:\nyou need proper rights for this and also u must be owner or admin who promoted that guy\n\n**Syntax**:\n{tr}demote <userid/username/reply>\n{tr}demote <userid/username/reply> <custom title>"
help_gpic: "**Intro**:\nFor Changing Group Display Pic Or Deleting Display Pi\n\n**Description** :\nReply to image for changing display picture\n\n**Available Flags**:▫ -s : to set group pic\n▫ -d : to delete group pic\n\n**Syntax**:{tr}gpic -s <reply to image>\n{tr}gpic -d"
help_kick: "**Intro**:\nTo Kick A Person From The Group\n\n**Description**:\nWill kick the user from the group so he can join back.\n**Note**:\nyou need proper rights for this.\n\n**Syntax**:\n{tr}kick <userid/username/reply>\n{tr}kick <userid/username/reply> <reason>"
help_mute: "**Intro**:\nTo Stop Sending Messages From That User\n\n**Description**:\nIf is is not admin then changes his permission in group, if he is admin or if you try in personal chat then his messages will be deleted\nnote : you need proper rights for this.\n\n**Syntax**:\n{tr}mute <userid/username/reply>\n{tr}mute <userid/username/reply> <reason>"
help_pin: "**Description**:\nReply to a message to pin it in that in chat.\n**Note**: you need proper rights for this if you want to use in group.\n\n**Available Options**:\n▫ **loud**: to notify everyone without this.it will pin silently\n\n**Syntax**:\n{tr}pin <reply>\n{tr}pin loud <reply>"
help_promote: "**Intro**:\nTo Give Admin Rights For A Person\n\n**Description**:\nProvides admin rights to the person in the chat\n**Note**:you need proper rights for this\n\n**Syntax**:\n{tr}promote <userid/username/reply>\n{tr}promote <userid/username/reply> <custom title>"
help_unban: "**Intro**:\nWill Unban The Guy In The Group Where You Used This Command.\n\n**Description**:\nRemoves the user account from the banned list of the group\n**Note**: you need proper rights for this.\n\n**Syntax**:\n{tr}unban <userid/username/reply>\n{tr}unban <userid/username/reply> <reason>"
help_undlt: "**Intro**:Untuk Mendapatkan Pesan Yang Dihapus Baru-Baru Ini Di Grup\n\n**Description**:\nUntuk memeriksa pesan yang dihapus baru-baru ini di grup, secara default akan muncul 5. anda bisa mendapatkan 1 hingga 15 pesan.\n\n**Available Flags**:\n▫ u : gunakan tanda ini untuk mengunggah media ke obrolan yang lain hanya akan ditampilkan sebagai media.\n\n**Syntax**:{tr}undlt <count>\n{tr}undlt -u <count>\n\n**Examples**:\n{tr}undlt 7\n{tr}undlt -u 7 (ini akan membalas semua 7 pesan ke pesan ini"
help_unmute: "**Intro**:To Allow User To Send Messages Again\n\n**Description**:Will change user permissions ingroup to send messages again.\nnote : you need proper rights for this\n\n**Syntax**:\n{tr}unmute <userid/username/reply>\n{tr}unmute <userid/username/reply> <reason>"
help_unpin: "**Intro**:Untuk Melepas Pin Pesan Dalam Obrolan\n\n**Description**:Balas pesan untuk melepas pinnya di obrolan\n**Note** : anda memerlukan hak yang tepat untuk ini jika anda ingin menggunakan dalam grup.\n\n**Available Options**:\n▫ all : menghapus semua unpin di semua pesan grup \n\n**Syntax**:\n{tr}unpin <reply>\n{tr}unpin all"

# ADZAN
help_adzan: "**Intro** :\nMenemukan Waktu Shalat.\n\n**Syntax** :{tr}adzan <city name>\n\n**Examples**:{tr}adzan Medan\n\nNote :you can set default city by using .adzan <city>."

# AFK
help_afk: "**Intro** :\nEnables Afk For Your Account\n\n**Description** :\nWhen you are in afk if any one tags you then your bot will reply as he is offline. afk mean away from keyboard.\n\n**Available Options** :\nIf you want AFK reason with hyperlink use [ ; ] after reason, then paste the media link.\n\n**Syntax** :\n{tr}afk <reason>\n{tr}afk <reason> ; <link>\n\n**Examples** :{tr}afk Let Me Sleep\n\n**Note** :Switches off AFK when you type back anything, anywhere. You can use #afk in message to continue in afk without breaking it"
help_mafk: "**Intro** :Enables Afk For Your Account\n\n**Description** :When you are in afk if any one tags you then your bot will reply as he is offline. afk mean away from keyboard. here it supports media unlike afk command\n\n**Available Options** :If you want AFK reason with hyperlink use [ ; ] after reason, then paste the media link.\n\n**Syntax** :{tr}mafk <reason> and reply to media\n\n**Examples** :{tr}mafk Let Me Sleep\n\n**Note** :Switches off AFK when you type back anything, anywhere. You can use #afk in message to continue in afk without breaking it"

# ALIVE
help_alive: "**Intro** :To Check Bot'S Alive Status\n\n**Available Options** :To show media in this cmd you need to set ALIVE_PIC with media link, get this by replying the media by .tgm\n\n**Syntax** :{tr}alive"

# AMONGOUS
help_amongus: "**Intro** :Create A Sticker Based On The Popular Game Among Us\n\n**Available Flags** :\n1 for red\n 2 for lime\n 3 for green\n 4 for blue\n 5 for cyan\n 6 for brown\n 7 for purple\n 8 for pink\n 9 for orange\n 10 for yellow\n 11 for white\n 12 for black\n\n**Syntax** :\n{tr}amongus <text/reply>\n{tr}amongus -c<colur number> <text/reply>\n\n**Examples** :\n{tr}amongus gather around\n{tr}amongus -c3 gather around "
help_imp: "**Intro** :Find Imposter With Stickers Animation.\n\n**Description** : Imp for imposter impn for not imposter\n\n**Syntax** :{tr}imp <name>, {tr}impn <name>\n\n**Examples** :{tr}imp blabla, {tr}impn blabla"
help_imposter: "**Intro** :Fun Images For Imposter \n\n**Syntax** :{tr}imposter <username/userid/reply>"
help_timp: "**Intro**: Find Imposter With Text Animation.\n\n**Description** :Timp for imposter timpn for not imposter\n\n**Syntax** :{tr}timp <name>, {tr}timpn <name>\n\n**Examples** :{tr}timp blabla, {tr}timpn blabla"

