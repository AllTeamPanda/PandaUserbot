# autoprofile
help_autobio: "**Intro** :\nChanges Your Bio With Time\n\n**Description** :\nUpdates your profile bio along with time. set default_bio var in heroku with your fav bio,\n\n**Syntax** :{tr}autobio\n\nNote :To stop this do `{tr}end autobio`"
help_autoname: "**Intro** :\nChanges Your Bio With Time\n\n**Description** :\nUpdates your profile bio along with time. set default_name var in heroku with your fav name,\n\n**Syntax** :{tr}autoname\n\nNote :To stop this do `.end autoname`"
help_autopic: "**Intro** :\nChanges Profile Pic Every 1 Minute With The Custom Pic With Time\n\n**Description** :\nIf you like to change the time interval for every new pic change then set change_time var in heroku with time(in seconds) between each change of profilepic.\n\n**Available Options** :you can give integer input with cmd like 40,55,75 ..etc. So that your profile pic will rotate with that specific angle\n\n**Syntax** :{tr}autopic, {tr}autopic <any integer>\n\n**Note** :For functioning of this cmd you need to set DEFAULT_PIC var in heroku. To stop this do `{tr}end autopic`"
help_batmanpfp: "**Intro** :\nChanges Profile Pic With Random Batman Pics Every 1 Minute\n\n**Description** :\nChanges your profile pic every 1 minute with random batman pics. if you like to change the time then set change_time var in heroku with time (in seconds) between each change of profilepic.\n\n**Syntax** : {tr}batmanpfp\n\n**Note** :To stop this do `{tr}end batmanpfp`"
help_bloom: "**Intro** :\nChanges Profile Pic Every 1 Minute With The Random Colour Pic With Time On It\n\n**Description** :\nIf you like to change the time in heroku with time(in seconds) between each change of profilepic.\n\n**Syntax** :{tr}bloom\n\n**Note** :For functioning of this cmd you need to set DEFAULT_PIC var in heroku. To stop this do `{tr}end bloom`"
help_digitalpfp: "**Intro** :\nUpdates Your Profile Pic Every 1 Minute With Time On It\n\n**Description** :\nDeletes old profile pic and update profile pic with new image with time on it. you can change this image by setting digital_pic var in heroku with telegraph image link\n\n**Syntax** :{tr}digitalpfp\n\n**Note** :To stop this do `{tr}end digitalpfp`"
help_end: "**Intro** :\nTo Stop The Functions Of Autoprofile\n\n**Description** :\nIf you want to stop autoprofile functions then use this cmd.\n\n**Available Options :\n▫ autopic : to stop autopic\n▫ digitalpfp : to stop difitalpfp\n▫ bloom : to stop bloom\n▫ autoname : to stop autoname\n▫ autobio : to stop autobio\n▫ thorpfp : to stop thorpfp\n▫ batmanpfp : to stop batmanpfp\n\nSyntax :{tr}end <option>\n\n**Examples** :{tr}end autopic"
help_thorpfp: "**Intro** :\nChanges Profile Pic With Random Thor Pics Every 1 Minute\n\n**Description** :\nChanges your profile pic every 1 minute with random thor pics. if you like to change the time then set change_time var in heroku with time(in seconds) between each change of profilepic.\n\n**Syntax** :{tr}thorpfp\n\n**Note** :To stop this do `{tr}end thorpfp`"
